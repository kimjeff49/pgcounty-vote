<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Search Results Stylesheet-->
    <link rel="stylesheet" href="css/search_results_styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Google Archivo Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo"
      rel="stylesheet"
    />

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/cc2af53486.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <title>Search Results</title>
  </head>

  <body>
    <div class="bg">
      <nav class="navbar navbar-inverse transparent">
        <a class="navbar-brand" href="index.html" style="color: white"
          ><i class="fas fa-chevron-left" style="color: white"></i> Home
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="about_page.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help_page.html">Help</a>
          </li>
        </ul>
      </nav>

      <div class="leaflet_container">
        <div id="map"></div>
      </div>
      <div class="location_container">
        <div class="current-location location">
          <h3>Your current location is:</h3>
          <p>Current location placeholder</p>
        </div>
        <div class="voting-location location">
          <h3>Your voting location is:</h3>
          <p>Voting location placeholder</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const map = L.map('map');

      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };

      function getData() {
        return fetch('/api/polling').then(res => res.json());
      }

      function postData(data) {
        return fetch('/api/calculate', {
          method: 'POST',
          mode: 'cors',
          cache: 'no-cache',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json'
          },
          redirect: 'follow',
          referrer: 'no-referrer',
          body: JSON.stringify(data)
        });
      }
      function putData() {
        return fetch('/api/distance', {
          method: 'PUT'
        });
      }

      function success(pos) {
        const crd = pos.coords;
        const long = crd.longitude;
        const lat = crd.latitude;
        const marker1 = L.marker([lat, long]).addTo(map);
        getData()
          .then(res => {
            let data = {
              polling: res.data,
              latitude: lat,
              longitude: long
            };
            postData(data);
          })
          .then(res => putData())
          .then(res => res.json())
          .then(res => {
            const marker2 = L.marker([
              res.PollingLocation.lat,
              res.PollingLocation.long
            ]).addTo(map);
            const group = new L.featureGroup([marker1, marker2]);
            map.fitBounds(group.getBounds());
            return res;
          })
          .then(res => {
            document.querySelector('.current-location p').innerHTML =
              res.CurrentLocation;
            document.querySelector(
              '.voting-location p'
            ).innerHTML = `${res.PollingLocation.address}, ${res.PollingLocation.city}`;
          });
      }

      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }

      navigator.geolocation.getCurrentPosition(success, error, options);

      // Leaflet

      L.tileLayer(
        'https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=BCBTN1mLGrjkFnZk42Dl',
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }
      ).addTo(map);
    </script>
  </body>
</html>
