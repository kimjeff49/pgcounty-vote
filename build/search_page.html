<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Search Page Stylesheet-->
    <link rel="stylesheet" href="css/search_page_styles.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Google Archivo Font-->
    <link
      href="https://fonts.googleapis.com/css?family=Archivo"
      rel="stylesheet"
    />

    <!--Font Awesome Icons-->
    <script
      src="https://kit.fontawesome.com/cc2af53486.js"
      crossorigin="anonymous"
    ></script>

    <title>Search Page</title>
  </head>

  <body>
    <div class="bg">
      <nav class="navbar  navbar-inverse trnasparent">
        <a class="navbar-brand" href="index.html" style="color: white"
          ><i class="fas fa-chevron-left" style="color: white"></i> Home
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="about_page.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="help_page.html">Help</a>
          </li>
        </ul>
      </nav>

      <div style="margin-left: 25%; margin-right: 25%; padding-top: 20%;">
        <h1
          style="color: white; font-family: Archivo; font-size: 50px; text-align: center;"
        >
          Enter Your Address to Start:
        </h1>
      </div>
      <div class="wrap">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="What are you looking for?"
          />
          <button type="submit" class="searchButton" id="goToSearch">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <p class="need_help">Need Help?</p>
      </div>

      <!-- <p id="footer"> Support | Contact</p> -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      var button = document.getElementById('goToSearch');
      button.onclick = function() {
        location.assign('search_results.html');
      };
    </script>
  </body>
</html>
